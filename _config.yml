# Site settings
title: "Lucy Portfolio"
description: "A portfolio of lucy"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Lucy"
resume_title:                   "Who I am"
resume_contact_email:
  "yureka5345@gmail.com"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     true
resume_section_links:           true
resume_section_associations:    true

# Resume social links
# uncomment the options you wish to display, and add your own URL
resume_social_links:
  resume_github_url:            "https://github.com/LucyJeong"
  resume_twitter_url:           "https://twitter.com/nomadc_lucy"
  #resume_dribbble_url:          "https://dribbble.com/jag"
  resume_facebook_url:          "https://facebook.com/nomadc.lucy"
  resume_linkedin_url:          "https://kr.linkedin.com/in/hyesoojeong"
  resume_instagram_url:         "https://instagram.com/hyes0o"
  resume_website_url:           "http://deeplucying.com"

# Design settings
resume_theme:                   default

